<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rockPaperSessiors/game.css">
</head>
<body>
    <header>
       <h1>Rock Paper & Scissors </h1>
    </header>
    <main>
        
        <button class="btn" id="stone">stone</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissor">scissor</button>
        
    </main>
    <div class="score">
        <div class="user">
        <h2><p class="user-score">0</p></h2>
        <h2><p class="u">YOU</p></h2>
        </div>
        <div class="computer-score">
        <h2> <p class="comp-score">0</p></h2>
        <h2><p class="c">COMPUTER</p></h2>
        </div>
    </div>
    <div class="msg-container">
    <p class="msg">pick up your move</p>
    </div>
</body>
<script src="/rockPaperSessiors/game.js"></script>
</html>
